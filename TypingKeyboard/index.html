<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>Practice Typing</h1>
    </div>
    <div class="container">
      <div class="type">
        <span>Uppercase</span>
        <span>Lowercase</span>
        <span>Capitalize</span>
      </div>
      <div class="paragraph">
        <p>
          <span>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
            delectus id vitae tempore accusantium nostrum asperiores natus.
            Laborum necessitatibus consectetur officiis ullam sequi eaque,
            laboriosam, ea quos dignissimos voluptatem explicabo!</span
          >
        </p>
      </div>
      <div class="keyboard">
        <textarea
          name="keyboard"
          id="keyboard"
          title="keyboard"
          cols="50"
          rows="10"
          placeholder="Start Typing"
        ></textarea>
      </div>
    </div>
  </body>
</html>
