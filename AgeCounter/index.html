<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="age-counter">
      <div class="date">
        <label for="birthdate">Input Your age</label>
        <input type="date" id="birthdate" title="birthdate" />
        <button type="button">submit</button>
      </div>
      <p class="age">Your current age is : <span> </span></p>
    </div>
  </body>
</html>
