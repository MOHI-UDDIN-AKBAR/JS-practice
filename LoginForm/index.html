<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Sing in</h1>
        <div class="login-type">
          <span>Personal</span>
          <span>Team</span>
        </div>
      </div>
      <div class="form">
        <div class="email">
          <label for="email"> Email Address </label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email"
            class="normal-border"
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            placeholder="Enter your password"
            class="normal-border"
          />
          <small>Forget password?</small>
        </div>
        <button type="button" class="sing-in-button">Sing in</button>
      </div>
      <div class="sign-up">
        <p>Don't have an account yet?</p>
        <button type="button" class="sign-up-button">Sing up</button>
      </div>
    </div>
    <div class="congrats">
      <h1>Congratulation</h1>
      <span class="back-to-login">Go back</span>
    </div>
  </body>
</html>
